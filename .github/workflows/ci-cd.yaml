name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger the workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_NAME }} --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }}

      - name: "Deploy from ACR to App Service"
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          images: "${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }}"

      - name: Log out from Azure
        run: |
          az logout
