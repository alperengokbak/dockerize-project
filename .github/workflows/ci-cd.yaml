name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger the workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Build & Push to ACR"
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.CONTAINER_REGISTERY_LOGIN_SERVER_NAME }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }}

      - name: "Deploy from ACR to App Service"
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          images: "${{ secrets.CONTAINER_REGISTERY_SERVER_NAME }}:${{ github.sha }}"

      - name: Log out from Azure
        run: |
          az logout
